<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="./package/react/react.development.js"></script>
    <script src="./package/react/react-dom.development.js"></script>
    <script src="./package/react/babel.min.js"></script>
    <script type="text/babel">
        class Count extends React.Component {
            constructor(props) {
                console.log('constructor')
                super(props)
                this.state = {
                    count: 0
                }
            }

            add = () => {
                const { count } = this.state
                this.setState({ count: count + 1 })
            }

            componentWillMount(){
                console.log('componentWillMount')
            }
            componentDidMount(){
                console.log('componentDidMount')
            }
            render() {
                console.log('render')
                return (
                    <div>
                        <h2>Now the number is {this.state.count}</h2>
                        <button onClick={this.add}>plus 1</button>

                    </div>
                )
            }
        }



        ReactDOM.render(<Count />, document.getElementById('test'));
    </script>
</body>

</html>
